# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    # Session configuration
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        # Session timeout: 30 minutes of inactivity (must match gc_maxlifetime)
        gc_maxlifetime: 1800
        # Session cookie lifetime: 30 minutes (matches gc_maxlifetime for consistency)
        cookie_lifetime: 1800

    #esi: true
    #fragments: true
    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
