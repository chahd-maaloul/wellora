security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\Authenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true
            login_throttling:
                max_attempts: 5
                interval: '15 minutes'
            
            # Custom error handler for access denied
            access_denied_handler: App\Security\AccessDeniedHandler
            access_denied_url: /access-denied
            
    # Access Control - Role-Based Authorization
    # Note: Only the *first* access control that matches will be used
    access_control:

        # Public routes (no authentication required)
        - { path: ^/auth/, roles: PUBLIC_ACCESS }
        - { path: ^/verify-email, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/access-denied, roles: PUBLIC_ACCESS }
        - { path: ^/api/, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/health/accessible, roles: PUBLIC_ACCESS }
        
        # Admin only routes
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admin/, roles: ROLE_ADMIN }
        
        # Professional-specific routes
        - { path: ^/doctor, roles: ROLE_MEDECIN }
        - { path: ^/coach, roles: ROLE_COACH }
        - { path: ^/nutritionist, roles: ROLE_NUTRITIONIST }
        
        # Protected routes (any authenticated user)
        - { path: ^/dashboard, roles: [ROLE_PATIENT, ROLE_MEDECIN, ROLE_COACH, ROLE_NUTRITIONIST] }
        - { path: ^/profile, roles: [ROLE_PATIENT, ROLE_MEDECIN, ROLE_COACH, ROLE_NUTRITIONIST, ROLE_ADMIN] }
        - { path: ^/appointments, roles: [ROLE_PATIENT, ROLE_MEDECIN, ROLE_COACH, ROLE_NUTRITIONIST] }
        - { path: ^/health, roles: [ROLE_PATIENT, ROLE_MEDECIN, ROLE_COACH, ROLE_NUTRITIONIST] }
        - { path: ^/nutrition, roles: [ROLE_PATIENT, ROLE_NUTRITIONIST] }
        - { path: ^/teleconsultation, roles: [ROLE_PATIENT, ROLE_MEDECIN] }
        - { path: ^/fitness, roles: [ROLE_PATIENT, ROLE_COACH] }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
