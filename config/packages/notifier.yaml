# config/packages/notifier.yaml
framework:
    notifier:
        texter_transports:
            twilio: '%env(TWILIO_DSN)%'
        
        # Email notifications are handled via the mailer component
        # Configure MAILER_DSN in .env for email delivery
        
        channel_policy:
            urgent: ['sms', 'email']
            high: ['email']
            medium: ['email']