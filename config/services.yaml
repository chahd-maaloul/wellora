# config/services.yaml
parameters:
    ai_model_doctor_api_url: '%env(default:default_ai_api_url:AI_MODEL_DOCTOR_API_URL)%'
    default_ai_api_url: 'http://localhost:5000'
    ai_model_doctor_enabled: '%env(bool:default:default_ai_enabled:AI_MODEL_DOCTOR_ENABLED)%'
    default_ai_enabled: true
    ai_coach_id: '%env(AI_COACH_ID)%'

services:
    # default configuration for services in *this* file
    _defaults:

        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    App\Controller\AppointmentController:
        tags: ['controller.service_arguments']
        calls:
            - [setContainer, ['@service_container']]
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # AI Model Doctor Service Configuration
    App\Service\AiModelDoctorService:
        arguments:
            $apiBaseUrl: '%ai_model_doctor_api_url%'
            $enabled: '%ai_model_doctor_enabled%'
    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous 
    App\EventSubscriber\CorsSubscriber:
        tags:
            - 'kernel.event_subscriber'
    App\Service\AIPythonService:
        arguments:
            $aiCoachId: '%ai_coach_id%'